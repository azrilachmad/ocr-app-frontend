# Synchro Scan OCR Application - Docker Compose
# Production deployment with MySQL, Backend, Frontend, and Nginx

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: synchro-scan-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-synchro_scan}
      MYSQL_USER: ${MYSQL_USER:-synchro_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-synchro_pass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - synchro-network

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: synchro-scan-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-synchro_scan}
      DB_USER: ${MYSQL_USER:-synchro_user}
      DB_PASS: ${MYSQL_PASSWORD:-synchro_pass}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_at_least_32_characters}
      UPLOAD_PATH: ./uploads
      MAX_FILE_SIZE: 10485760
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - synchro-network

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    container_name: synchro-scan-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - synchro-network

  # Nginx Reverse Proxy (Optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: synchro-scan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - synchro-network
    profiles:
      - production

# Networks
networks:
  synchro-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
